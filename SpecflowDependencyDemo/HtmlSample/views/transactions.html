<!DOCTYPE html>
<html>

<head>
  <title>Transactions</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
  <style>
    /* CSS to move navbar to the left and content to the right */
    .container {
      display: flex;
    }

    #navbar-placeholder {
      width: 200px;
    }

    #content {
      flex-grow: 1;
      padding-left: 20px;
    }

    #transaction-table {
      margin-top: 20px;
      padding: 10px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div id="navbar-placeholder">
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="add-user.html">Add User</a></li>
          <li><a href="transactions.html">Transactions</a></li>
          <!-- Add more navigation links as needed -->
        </ul>
      </nav>
    </div>
    <div id="content">
      <header>
        <h1>Transactions</h1>
      </header>

      <div>
        <label>Credit Card Balance: <p id="balance">$2500</p></label>
      </div>

      <div>
        <label>Create Transaction</label>
        <form id="transaction-form">
          <label for="amount">Amount:</label>
          <input type="number" id="amount" name="amount" min="0" step="0.01" required><br>
          <input type="submit" value="Submit">
        </form>
      </div>

      <div>
        <h2>Transaction History</h2>
        <table id="transaction-table">
          <thead>
            <tr>
              <th>Transaction Amount</th>
              <th>Remaining Balance</th>
            </tr>
          </thead>
          <tbody>
            <!-- Transaction history will be dynamically loaded here -->
          </tbody>
        </table>
      </div>

    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="/scripts/script.js"></script>

  </script>
</body>

</html>
